<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/dontate-now.css">
</head>
<body>
    <header>

        <h1 class="logo">NGO</h1>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <a href="" class="nav-donate-button">Donate</a>
        
    </header>


    <div class="hero">
        <img class="hero-img" src="donate-now-images/annie-spratt-2rMn97DPTdU-unsplash.jpg" alt="">
    </div>


    <div class="container">

        <h2>Make a Difference Today</h2>
        <p class="subtitle">Make a difference today: Your generosity fuels change.
        Join us in our mission to create a brighter tomorrow through your donation.</p>

        <div class="payment">
            <div class="payment-timeline">

                <div class="payment-timeline-option">
                    <p> Monthly</p>
                </div>

                <div class="payment-timeline-option">
                    <p>One Time</p>
                </div>
                    
            </div>

            <div class="payment-amount">

                <div class="payment-amount-main">
                    <div class="payment-amount-option">
                        <p>GH₵ 50</p>
                    </div>

                    <div class="payment-amount-option">
                        <p>GH₵ 150</p>
                    </div>

                    <div class="payment-amount-option">
                        <p>GH₵ 200</p>
                    </div>
                    
                </div>


                <div class="payment-amount-other">
                    <p class="payment-currency">GH₵</p>
                    <input class="payment-input" type="text" placeholder="Enter any amount">
                </div>

            </div>




            <form action="#">

                <div class="column">
                    <div class="input-box">
                        <label for="" >First Name</label>
                        <input type="text" placeholder=" John">
                    </div>  

                    <div class="input-box">
                        <label for="" >Last Name</label>
                        <input type="text" placeholder="Doe">
                    </div>

                </div>
                
                <div class="input-box">
                    <label for="" >Email</label>
                    <input type="text" placeholder="johndoe@gmail.com">
                </div>


                <div class="input-box">
                    <label for="" >Number</label>
                    <input type="number" placeholder="1234 1234 1234 ">
                </div>
                

                <a href=""><input class="form-button" type="button" value="Donate now" ></a> 

                



            </form>




            <div class="payment-method-option-section">

                <p class="payment-method-title"> Secure payments by</p>

                <div class="payment-method">
                    <img class="payment-method-option" src="donate-now-images/2-2-mastercard-free-png-image.png" alt="mastercard"> 
                    <img class="payment-method-option" src="donate-now-images/pngwing.com.png" alt="visa">
                    <img class="payment-method-option" src="donate-now-images/pngegg (3).png" alt="visa">
                    <img class="payment-method-option" src="donate-now-images/AM express.png" alt="visa">

                </div>
                 
                    
            </div>

            




        </div>




         








        


         
    </div>

 

</body>
</html>
