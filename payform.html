<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payform-css/payform.css">
</head>
<body>


  <div class="container">     

    <div class="left">
       <img src="/payform-img/annie-spratt-2rMn97DPTdU-unsplash.jpg" alt="">
      
    </div>



    <div class="right">
      <form id="paymentForm">

        <h2> Donate </h2>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email-address"  placeholder="Enter your email"   required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="tel" id="amount"    placeholder="Enter amount"   required />
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name"    placeholder="Enter your first name"  />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name"  placeholder="Enter your last name"  />
        </div>
        <div class="form-submit">
          <button type="submit" onclick="payWithPaystack()"> Pay </button>
        </div>
      </form>
    </div>


    

     

     

  

  </div>

 


      
    <script src="https://js.paystack.co/v1/inline.js"></script>
</body>
</html>
